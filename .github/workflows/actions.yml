name: Django CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      max-parallel: 4
      matrix:
        python-version: [3.9]

    services:
      postgres:
        image: postgres:13
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: 1234
          POSTGRES_DB: local
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      kafka:
        image: wurstmeister/kafka:latest
        ports:
          - 9092:9092
        env:
          KAFKA_ADVERTISED_LISTENERS: OUTSIDE://localhost:9092
          KAFKA_LISTENERS: OUTSIDE://0.0.0.0:9092
          KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: OUTSIDE:PLAINTEXT
          KAFKA_LISTENER_SECURITY_PROTOCOL: PLAINTEXT
          KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181

      zookeeper:
        image: wurstmeister/zookeeper:latest
        ports:
          - 2181:2181

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Wait for Zookeeper
      run: |
        for i in {1..30}; do
          nc -z localhost 2181 && break || sleep 5
        done

    - name: Wait for Kafka
      run: |
        for i in {1..30}; do
          nc -z localhost 9092 && break || sleep 5
        done

    - name: Create Kafka Topic
      run: |
        docker exec kafka kafka-topics.sh --create --topic payment_status --bootstrap-server localhost:9092 --partitions 1 --replication-factor 1

    - name: Run Migrations
      env:
        DATABASE_URL: postgres://postgres:1234@localhost:5432/local
      run: python manage.py migrate

    - name: Run Tests
      env:
        DATABASE_URL: postgres://postgres:1234@localhost:5432/local
        KAFKA_BROKER_URL: localhost:9092  # Kafka broker URL
      run: python manage.py test